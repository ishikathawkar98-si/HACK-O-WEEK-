<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TechFest 2026 | Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    background: linear-gradient(135deg,
        #a1c4fd,
        #c2e9fb,
        #fbc2eb,
        #fad0c4
    );
    background-size:400% 400%;
    animation: gradientMove 10s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:30px;
}

@keyframes gradientMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

.container{
    width:420px;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(18px);
    border-radius:22px;
    padding:25px;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
    animation: popUp 1.2s ease;
}

@keyframes popUp{
    from{opacity:0; transform:scale(0.9);}
    to{opacity:1; transform:scale(1);}
}

.banner img{
    width:100%;
    border-radius:16px;
    margin-bottom:15px;
}

h1{
    text-align:center;
    font-size:30px;
    font-weight:700;
    color:#ffffff;
    text-shadow:
        0 0 10px #00f2fe,
        0 0 20px #4facfe,
        0 0 40px #00f2fe;
}

p{
    text-align:center;
    margin-bottom:18px;
    color:#ffffff;
    font-size:14px;
    text-shadow:0 0 8px rgba(255,255,255,0.6);
}

label{
    color:#ffffff;
    font-size:14px;
    margin-top:12px;
    display:block;
}

input, select{
    width:100%;
    padding:11px;
    margin-top:6px;
    border:none;
    border-radius:10px;
    background: rgba(255,255,255,0.95);
    font-size:14px;
    outline:none;
    box-shadow:0 0 0 rgba(0,0,0,0);
    transition:0.3s;
}

input:focus, select:focus{
    box-shadow:
        0 0 10px #4facfe,
        0 0 20px rgba(79,172,254,0.7);
}

.row{
    display:flex;
    gap:10px;
}

.row div{
    flex:1;
}

button{
    width:100%;
    margin-top:22px;
    padding:13px;
    border:none;
    border-radius:14px;
    font-size:17px;
    font-weight:600;
    cursor:pointer;
    background: linear-gradient(90deg,#00f2fe,#4facfe,#43e97b);
    color:#000;
    box-shadow:
        0 0 15px #4facfe,
        0 0 30px rgba(67,233,123,0.6);
    transition:0.3s;
}

button:hover{
    transform:translateY(-3px) scale(1.02);
    box-shadow:
        0 0 25px #00f2fe,
        0 0 50px rgba(79,172,254,0.9);
}

footer{
    margin-top:16px;
    text-align:center;
    font-size:12px;
    color:#ffffff;
    text-shadow:0 0 6px rgba(255,255,255,0.7);
}
</style>
</head>

<body>

<div class="container">
    <div class="banner">
        <img src="https://images.unsplash.com/photo-1551836022-d5d88e9218df" alt="Tech Fest">
    </div>

    <h1>TECHFEST 2026</h1>
    <p>Innovate • Code • Create • Compete</p>

    <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Email Address</label>
        <input type="email" placeholder="example@email.com" required>

        <label>Phone Number</label>
        <input type="tel" placeholder="10-digit mobile number" required>

        <div class="row">
            <div>
                <label>College</label>
                <input type="text" placeholder="College name" required>
            </div>
            <div>
                <label>Year</label>
                <select required>
                    <option value="">Select</option>
                    <option>1st Year</option>
                    <option>2nd Year</option>
                    <option>3rd Year</option>
                    <option>4th Year</option>
                </select>
            </div>
        </div>

        <label>Select Event</label>
        <select required>
            <option value="">Choose Event</option>
            <option>Hackathon</option>
            <option>Code Sprint</option>
            <option>Robotics</option>
            <option>UI/UX Design</option>
            <option>Tech Quiz</option>
        </select>

        <button type="submit">✨ Register Now ✨</button>
    </form>

    <footer>
        © 2026 College Tech Fest | Powered by Innovation
    </footer>
</div>

</body>
</html>
